<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block titulo %} {% endblock %}</title>
    {% block 'head' %} {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <a href="{% url 'home' %}" class="navbar-brand">Biblioteca</a>
            </div>
            {% if usuario_logado %}
            <div class="dropdown dropstart">
                <a class="btn btn-danger dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    User
                </a>

                <ul class="dropdown-menu">
                    <li><a href="{% url 'sair' %}" class="dropdown-item bi bi-box-arrow-in-right"> Sair</a></li>
                    <li><a href="{% url 'seus_emprestimos' %}" class="dropdown-item bi bi-book"> Peguei emprestado</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><p class="dropdown-item">Total de livros {{livros_total}}</p></li>
                </ul>
            </div>
            
            {% endif %}
        </div>
    </header>

    {% block conteudo %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
